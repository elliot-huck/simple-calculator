<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Simple calculator</h2>
    <form>
      <!-- Number 1: -->
      <input type="text" id="num1">
      <!--All the buttons-->
      <div class="container">
        <button type="button" id="addButton">+</button>
        <button type="button" id="subtractButton">&ndash;</button>
        <button type="button" id="multiplyButton">x</button>
        <button type="button" id="divideButton">&#247;</button>
      </div>
      <!-- Number 2: -->
      <input type="text" id="num2">
    </form>

    <!-- this is where the results go -->
    <div id="output">
      <h4></h4>
      <!--This empty h4 element is so I can insertBefore output.firstElementChild-->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
